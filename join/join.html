전대전 이용규칙

전대전을 이용하기 전 전대전 이용규칙의 모든 내용을 반드시 숙지해주시기 바랍니다.
이 약관의 정의는 서비스 이용약관을 따릅니다.

신고처리 시스템
모든 게시물은 이용자의 신고를 기반으로 하는 신고처리 시스템을 통해 처리됩니다. 커뮤니티 이용규칙에 어긋난다고 판단되는 글, 댓글을 발견하셨을 경우, 신고 버튼을 눌러 신고해주시기 바랍니다.
전대전 이용규칙에 어긋나거나, 다른 이용자에게 신고를 받을 수 있는 게시물을 작성하여 신고 누적으로 발생한 피해는 운영측에서 책임지지 않습니다.
신고가 누적되었거나 전대전 이용규칙을 위반한 이용자는 운영자에 의해 작성한 게시물이 삭제될 수 있으며, 행위의 경중과 반복 여부에 따라 1일부터 5년까지의 글쓰기, 전체 서비스 접근 제한 등의 제재가 가해질 수 있습니다.
모든 처리는 신고처리 시스템을 통하므로, 신고자 및 신고 사유를 확인하거나 접근 제한을 해제하는 것은 불가능합니다.


클린 지수 시스템
- 신고가 누적된 게시물에 대해서 사용자는 클린필터를 사용하여 이를 출력/비출력을 선택할 수 있습니다. 클린을 선택할수록 신고가 누적되지 않은 게시물만 출력되며, 상관없음을 선택하면 신고 갯수에 상관없이 출력됩니다. 

금지 행위
- 다음 목록에 해당하는 게시물 작성, 악용 행위를 금지하고 있습니다.
- 예의범절에 어긋나는 행위
- 타인 또는 특정단체·지역에 대한 욕설, 악담, 비방, 비하, 비아냥
- 내용·결말을 발설하거나, 혐오를 불러일으키거나, 속이거나, 놀라게 하는 행위
- 과도한 정치·종교 연관 행위
- 미풍양속에 어긋나는 행위
- 외설, 음란물, 음담패설, 신체사진 등 청소년유해매체물 게시
- 불건전한 모임, 대화, 통화 등 온·오프라인 만남
- 유흥 관련 정보 공유, 매매·알선 행위 등 불법 행위
- 비정상적 서비스 이용 행위
- 특정 주제의 도배글, 내용 없는 글 등 비정상적 게시물 작성 행위
- 익명을 이용한 여론 조작 행위
- 오류를 발생시키는 특수문자 작성 행위
- 허위 신고, 다중 계정 및 단체의 일괄 신고 등 신고 시스템 악용 행위

불법 행위
- 초상권, 저작권 침해 등 타인의 권리를 침해하는 행위
- 시스템 해킹 등 커뮤니티에 악영향을 주는 행위
- 운영자 또는 이에 준하는 자격을 사칭하여 권한을 행사하는 행위
- 암표 등 수익 목적의 재판매 행위
- 기타 관련 법률에 위배되는 행위
- 게시물 작성 전 명시되어 있는 게시판 별 규칙에 어긋나는 행위
- 기타 위 목록의 행위와 동일하거나 비슷한 목적을 달성하기 위한 행위 일체

1. 개인정보 처리방침
개인정보 처리방침은 회사가 서비스를 제공함에 있어, 개인정보를 어떻게 수집·이용·보관·파기하는지에 대한 정보를 담은 방침을 의미합니다. 개인정보 처리방침은 개인정보보호법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 국내 개인정보 보호 법령을 모두 준수하고 있습니다. 이 약관의 정의는 서비스 이용약관을 따릅니다.

2. 익명 시스템
익명 시스템이란, 회원가입과 지역/학교 인증 시 입력한 모든 정보를 일방향 암호화하여 본인을 확인할 수 없게 하는 강력한 보안 체계를 의미합니다.
익명 처리된 개인정보는 복원 할 수 없으므로, 회원의 개인정보를 제3자에게 제공하는 것은 원천적으로 불가능합니다. 그러므로 익명으로 게시물을 작성할 때 어떠한 경우에도 다른 이용자나 관리자에게 이름, 닉네임, 학교, 학번 등의 정보가 보여지거나 전달되지 않습니다.

3. 수집하는 개인정보의 항목
회사는 서비스 제공을 위해 아래 항목 중 최소한의 개인정보를 수집합니다.

- 회원가입을 할 경우
  성별, 출생연도, 활동지역, facebook 공개 프로필, 광고성 정보 수신 동의 여부, 타 서비스 로그인 고유번호, 연계정보(CI, DI)

- 학교인증을 할 경우
  학교 이메일

- 지역인증을 할 경우
  인증시점의 GPS 위치 정보

- 이벤트·행사 참여를 할 경우
  이름, 전화번호, 주소, 타 서비스 고유번호

- 제휴·광고·게시 요청을 할 경우
  단체명, 대표자·담당자 정보(이름, 이메일, 전화번호, 직책)

※ 각 항목 또는 추가적으로 수집이 필요한 개인정보 및 개인정보를 포함한 자료는 이용자 응대 과정과 서비스 내부 알림 수단 등을 통해 별도로 요청·수집될 수 있습니다.
※ 서비스 이용 과정에서 기기 정보, 이용 기록, 로그 기록이 자동으로 수집될 수 있습니다.

4. 수집한 개인정보의 이용
회사는 쾌적한 서비스를 제공하기 위해, 아래의 목적에 한해 개인정보를 이용합니다.
- 가입 및 탈퇴 의사 확인, 회원 식별 등 회원 관리
- 서비스 제공 및 기존·신규 시스템 개발·유지·개선
- 불법·약관 위반 게시물 게시 등 부정행위 방지를 위한 운영 시스템 개발·유지·개선
- 인구통계학적 자료 분석을 통한 맞춤형 콘텐츠 및 광고 제공
- 문의·제휴·광고·이벤트·게시 관련 요청 응대 및 처리

5. 개인정보의 제3자 제공 및 처리위탁
회사는 관련법 및 회원의 동의가 없는 한, 회원의 개인정보를 제3자에게 절대 제공하지 않습니다. 단, 회사는 보안성 높은 서비스 제공을 위하여, 신뢰도가 검증된 아래 회사에 개인정보 관련 업무 처리를 위탁할 수 있습니다. 이 경우 회사는 회원에게 위탁을 받는 자와 업무의 내용을 사전에 알리고 동의를 받습니다. 위탁을 받는 자 또는 업무의 내용이 변경될 경우에도 같습니다.
회사는 정보통신서비스의 제공에 관한 계약을 이행하고 회원의 편의 증진 등을 위하여 추가적인 처리 위탁이 필요한 경우에는 고지 및 동의 절차를 거치지 않을 수 있습니다.
- Amazon Web Service : 서비스 시스템 제공, 데이터 관리 및 보관
- Google Cloud Platform : 회원 관리, 운영 시스템 지원

6. 수집한 개인정보의 보관 및 파기
회사는 서비스를 제공하는 동안 개인정보 취급방침 및 관련법에 의거하여 회원의 개인정보를 지속적으로 관리 및 보관합니다. 탈퇴 등으로 인해 개인정보 수집 및 이용목적이 달성될 경우, 수집된 개인정보는 즉시 또는 아래와 같이 일정 기간 이후 파기됩니다.
- 가입 및 학교/지역 인증 시 수집된 개인정보 : 탈퇴 후 14일
- 제휴·광고·이벤트 관련 요청 응대 및 처리 자료 : 3개월
- 학교 인증 요청 자료 : 3개월
- 로그기록 : 최대 3년
- 이용자 문의 자료 : 3년
- 게시중단 요청 자료 : 3년

※ 위 항에도 불구하고 법령에 의해 개인정보를 보관할 경우, 해당 법령에서 정한 최대 기간만큼 저장합니다.
※ 개인정보의 수집 및 이용 목적이 달성되지 않았을 경우, 개인정보 파기 요청은 처리되지 않습니다.
※ 개인정보 파기는 복구가 불가능한 기술적 방법을 이용하므로, 파기된 개인정보를 복원 할 수 없습니다.
※ 회원이 1년 이상 로그인 및 접속을 하지 않을 경우, 해당 계정은 휴면 계정으로 전환됩니다. 개인정보의 안전한 처리를 위해 휴면 계정의 학교나 지역정보, 아이디, 이메일, 이름, 닉네임, 연계정보는 분리 보관되며, 이외의 개인정보 및 이용기록은 모두 파기될 수 있습니다. 휴면 계정이 로그인에 성공할 경우, 휴면 상태가 즉시 해제되어 모든 서비스를 이용할 수 있습니다. 휴면 계정 전환 이후에도 3년 간 로그인을 하지 않을 경우, 해당 계정은 영구 삭제됩니다.
※ 학교 인증 시, 위조·도용 피해를 방지하기 위해 학교, 학교 이메일을 비식별화하여 1년간 보관합니다.
※ 부정행위 시, 제재를 위해 IP 주소 및 비식별화한 학교, 학교 이메일, 연계정보를 최대 1년 간 보관합니다. 단, 시스템 해킹, 학교 인증자료 위·변조, 계정 탈취·판매 등의 중대한 부정행위로 서비스에 피해가 발생할 수 있다고 판단될 경우, 추가 피해 방지를 위해 이를 5년 간 보관합니다.
※ 비식별화란? 일방향 암호화 처리를 하는 과정을 말합니다. 비식별화된 정보는 복호화가 불가능하며, 누구라도 이 정보로 개인을 식별하거나 유추할 수 없습니다.

7. 정보주체의 권리, 의무 및 행사
회원은 언제든지 [내 정보]를 통해 자신의 개인정보를 조회하거나 수정, 삭제, 탈퇴를 할 수 있습니다.

8. 쿠키
쿠키란 웹사이트를 운영하는 데 이용되는 서버가 귀하의 브라우저에 보내는 아주 작은 텍스트 파일로서 귀하의 컴퓨터 하드디스크에 저장됩니다. 서비스는 사이트 로그인을 위해 아이디 식별에 쿠키를 사용할 수 있습니다.
- 쿠키 설정 거부 방법 예시
- Internet Explorer : 웹 브라우저 상단의 도구 > 인터넷 옵션 > 개인정보 > 설정
- Chrome : 웹 브라우저 우측의 설정 > 고급 설정 표시 > 개인정보의 콘텐츠 설정 버튼 > 쿠키

9. 개인정보 침해
서비스 이용, 접근 제한 등의 문의는 권리침해신고센터를 통해 처리되지 않습니다. 해당 문의는?[문의하기]를 통해 전달해주시기 바랍니다.
기타 개인정보침해에 대한 신고나 상담이 필요하신 경우에는 아래 기관에 문의하시기 바랍니다.
