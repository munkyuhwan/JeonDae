<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <title> 전대전 - 전국대신전해드립니다  </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/notosans.css">
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="header grd_bg sub">
                    <h1>지역인증</h1>
                    <a class="back_btn" href="javascript:history.go(-1)"></a>
                </div>
            </header>
            <section class="main_section">
                <div class="certi_wrap">
                    <div class="desc">지역 인증을 통해 더 많은 서비스를 이용하실 수 있습니다. <br>
                            인증 오류 및 문의는 FAQ나 1:1 문의를 이용해주세요.</div>
                    <h2>지번, 도로명, 건물명을 입력하세요</h2>
                    <div class="input_wrap ">
                        <input type="text" placeholder="ex) 전대동12-3 또는 전대전아파트">             
                        <button type="button" class="input_btn"></button>          
                    </div>
                    <div class="btn_row">
                        <button type="button" class="blue_btn loca_btn"><img src="images/icon_loca.png" alt=""> 현 위치로 주소 설정</button>
                    </div>
                </div>                
            </section>        
        </div>        
    </body>
</html>
